<!DOCTYPE html>
<div class="toolbar header-toolbar">
	<div class="document-info">
		<div class="document-icon icon-medium"></div>
		<label id="documentName"></label>
	</div>
	<div class="action-buttons">
		<div class="add-application add-application-position" style="padding: 0.9rem 0.875rem;">
			<div class="toolbar-button toolbar-button-icon toolbar-button-icon-add add-application-button"
				data-i18n="title=btnAddApplication"></div>
			<label class="addApplicationText add-button cursor-add" data-i18n="txtAddApplication">Add Project</label>
		</div>
		<div id="btnViewProperties" class="action-button hoverable-action" data-i18n="lblViewProperties">View properties
		</div>
		<div id="mnuSychronize" class="action-button hoverable-action" data-i18n="lblSynchronize">Synchronize
		</div>
		<div id="mnuCleanBuildOutput" class="action-button hoverable-action" data-i18n="lblCleanBuild">Clean
			build</div>
		<div class="action-button action-more" style="padding: 0;
		margin: 0.6rem 0.5rem;
		width: 32px !important;
		height: 32px !important;" data-i18n="title=titleMore">
			<span class="action-name"></span>
			<div class="menu-box menu-more" title="">
				<div class="menu-item team-dev-item" id="mnuIncorporate" data-i18n="menuGetChanges">Get changes</div>
				<div class="menu-item team-dev-item" id="mnuMakeAvailable"  data-i18n="menuPushChanges">Push changes</div>
				<div class="menu-item team-dev-item" id="mnuRevertChanges" data-i18n="menuRevertLocalChanges">Revert changes</div>
				<div class="menu-item team-dev-item" id="mnuShowHistory" data-i18n="menuViewHistory">View history</div>
				<div class="menu-item team-dev-item" id="mnuShowLocks" data-i18n="menuShowLock">Show locks</div>
				<div class="menu-item" id="mnuImportApplication" data-i18n="menuImportApplication">Import application</div>
				<div class="menu-item" id="btnShowPlatformPackages" data-i18n="menuShowPlatformPackages">Show platform packages</div>
				<div class="menu-item" id="btnHidePlatformPackages" data-i18n="menuHidePlatformPackages">Hide platform packages</div>
			</div>
		</div>
		<div class="action-button-separator" style="margin: 14px 0px 4px 4px;"></div>
		<div class="action-header-state"></div>
	</div>
</div>
<div id="workspaceApplicationsContent" class="view-content"></div>
