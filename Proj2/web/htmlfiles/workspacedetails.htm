<!DOCTYPE html>
<div class="details-view workspaceDetailsView">
	<div class="details-view-header workspaceDetailsHeader">
		<span class="document-icon icon-medium" style="margin-top: 0;"></span>
		<div class="header-title detailsHeaderTitle">
			<label id="documentHeaderName"></label>
		</div>
		<div class="action-buttons">
			<div id="btnOpen" class="action-button hoverable-action">Open</div>
			<div id="btnSynchronize" class="action-button hoverable-action">Synchronize</div>
			<div id="btnCleanBuildOutput" class="action-button hoverable-action">Clean build</div>
			<div class="action-button action-more" id="workspaceMoreActions" data-i18n="title=titleMore">
				<span class="action-name"></span>
				<div class="menu-box menu-more ot-dropdown" title="">
					<li class="ot-dropdown__item display-flex team-dev-item" data-i18n="menuGetChanges" id="mnuIncorporate">Get changes</li>
					<li class="ot-dropdown__item display-flex team-dev-item" data-i18n="menuPushChanges" id="mnuMakeAvailable">
						Push changes</li>
					<li class="ot-dropdown__item display-flex team-dev-item" data-i18n="menuRevertLocalChanges"
						id="mnuRevertChanges">Revert changes</li>
					<li class="ot-dropdown__item display-flex team-dev-item" data-i18n="menuViewHistory" id="mnuShowHistory">
						View history</li>
					<li class="ot-dropdown__item display-flex team-dev-item" data-i18n="menuShowLock" id="mnuShowLocks">Show
						locks</li>
					<li class="ot-dropdown__item display-flex" data-i18n="menuImportApplication" id="mnuImportApplication">
						Import application</li>
					<li class="ot-dropdown__item display-flex" data-i18n="menuDelete" id="mnuDeleteDocument">Delete</li>
				</div>
			</div>
			<div class="action-button-separator"></div>
			<div id="btnClose" class="action-button action-button-icon action-button-icon-close"></div>
		</div>
	</div>
	<div class="form-group" style="display: inline-flex; margin-top: 0.5rem;">
		<label data-i18n="lblCreatedBy">Created by</label>
		<div class="read-only" id="createdBy" style="padding-left: 0.5rem;"></div>
	</div>
	<div class="details-tabsView">
		<ul class="detailsTabsGroup">
			<li><a class="overViewTab activeDetailsTab" data-i18n="overviewTab">Overview</a></li>
			<li><a class="activityTab" data-key="activeTabValue" data-i18n="activityTab">Activity/History</a>
			</li>
		</ul>
		<hr style="margin-top: 0;">
	</div>
	<div class="details-group workspaceDetailsGroup">
		<div class="details-group-body" id="summaryGroup" data-key="hideSummary">
			<div class="form-group required">
				<label for="documentBodyName" data-i18n="lblDocumentName">Name</label>
				<div class="form-control read-only" id="documentBodyName" style="width: 209px;"></div>
			</div>
			<div class="form-group">
				<label for="documentDescription" data-i18n="lblDescription">Description</label>
				<textarea class="form-control" rows="3" cols="120" id="documentDescription"
					style="resize: none; width: 592px; height: 120px;"></textarea>
			</div>
		</div>
		<div class="details-group-body" id="scmGroup" data-key="hideScmGroup">
			<label id="scmNotDefined"></label>
			<div class="form-group" id="useSCMAdd">
				<label id="scmConfiguration" data-i18n="lblEnableSCM">Source control management</label>
				<span id="scmTooltip" data-i18n="title=scmTooltip" data-toggle="tooltip" class="help-bg-image"
					data-placement="right"></span>
			</div>
			<div id="scmProps">
				<div class="form-group">
					<label for="scmType" data-i18n="lblSourceControl">Source control</label>
					<div class="form-control read-only small" id="scmType"></div>
				</div>
				<div class="svnInfo">
					<div class="form-group required">
						<label for="svnUrl" data-i18n="lblWorkspaceURL">Server URL</label>
						<div class="form-control read-only" id="svnUrl" style="width: 592px;"></div>
					</div>
					<div class="form-group required">
						<label for="svnUsername" data-i18n="lblWorkspaceUsername">Username</label>
						<input class="form-control small" id="svnUsername"></input>
					</div>
					<div class="form-group required">
						<label for="svnPassword" data-i18n="lblWorkspacePassword">Password</label>
						<input class="form-control small" type="password" id="svnPassword"></input>
					</div>
				</div>
				<div class="gitInfo">
					<div class="form-group required">
						<label for="gitUrl" data-i18n="lblWorkspaceURL">Server URL</label>
						<div class="form-control read-only" id="gitUrl" style="width: 592px;"></div>
					</div>
					<div class="form-group required">
						<label for="gitUsername" data-i18n="lblWorkspaceUsername">Username</label>
						<input class="form-control small" id="gitUsername"></input>
					</div>
					<div class="form-group required">
						<label for="gitPAC" data-i18n="lblWorkspacePAC">Personal access token</label>
						<input class="form-control small" type="password" id="gitPAC"></input>
					</div>
					<div class="form-group required">
						<label for="gitBranch" data-i18n="lblBranch">Branch</label>
						<input class="form-control small" id="gitBranch"></input>
					</div>
					<div class="form-group">
						<label for="gitUserEmailAddress" data-i18n="lblUserEmailAddress">Email Address</label>
						<input class="form-control small" id="gitUserEmailAddress"></input>
					</div>
				</div>
				<div class="form-group">
					<input id="useProxy" type="checkbox" />
					<label for="useProxy" data-i18n="lblWorkspaceUseProxy">Proxy server</label>
					<span id="proxyTooltip" data-i18n="title=proxyTooltip" data-toggle="tooltip" class="help-bg-image"
						data-placement="right"></span>
				</div>
				<div id="proxySettings">
					<div class="form-group required">
						<label for="proxyHost" data-i18n="lblWorkspaceProxyHost">Host</label>
						<input class="form-control small" id="proxyHost"></input>
					</div>
					<div class="form-group required">
						<label for="proxyPort" data-i18n="lblWorkspaceProxyPort">Port</label>
						<input class="form-control small" id="proxyPort"></input>
					</div>
					<div class="input-group">
						<div class="form-group required">
							<label for="proxyUsername" data-i18n="lblWorkspaceProxyUsername">Username</label>
							<input class="form-control small" id="proxyUsername"></input>
						</div>
						<div class="form-group required">
							<label for="proxyPassword" data-i18n="lblWorkspaceProxyPassword">Password</label>
							<input class="form-control small" type="password" id="proxyPassword"></input>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="button button-primary" id="btnTestConnection" data-i18n="buttonTestConnection">Test connection</button>
					<button class="success" id="btnSuccessLogo"></button>
				</div>
			</div>
		</div>
	</div>
	<div class="details-group historyDetailsGroup" style="display: none;height: inherit;">
		<div id="history-list" style="height: inherit;"></div>
	</div>
	<div class="details-view-footer">
		<div class="nav-buttons" style="display: inline-flex;left: 20px;position: absolute;">
			<button id="btnBackward" class="button button-backward" data-i18n="title=btnPrevious"></button>
			<button id="btnForward" class="button button-forward" data-i18n="title=btnNext"></button>
		</div>
		<button id="btnSave" class="button button-primary" disabled="disabled">Save</button>
		<button id="btnClose" class="button button-secondary">Close</button>
	</div>
</div>
